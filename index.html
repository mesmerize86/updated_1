<!DOCTYPE html>
<html id="ng-app">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lasataya || Kishor Maharjan</title>
	<link href="content/css/styles.min.css" rel="stylesheet" />
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800' rel='stylesheet' type='text/css'> 	
	<base href='/updated_1/'>
</head>
<body >
	<div id="LeftNavigation" >
		<ul class="iconHolder" ng-controller="HomeController">
			<li ng-repeat="menu in menus"><a href={{menu.link}}>{{menu.name}}</a></li>
		</ul>
	</div>
	<div id="Content">
		<div class="row logo">
			<div class="col-xs-2 hidden-sm hidden-md hidden-lg" >
				<nav class="navbar-default">
					<button type="button" class="navbar-toggle">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button> 
				</nav>
			</div>
			<div class="col-md-12 col-xs-9">
				<img src="content/images/lasataya_logo.png" alt="lasataya logo" class="img-responsive" />
			</div>
		</div>
		<div class="contentDiv">
			<div class="row">
				<div class="col-md-12" ng-view>
					
				</div>
			</div>
			<div class="row">
				<footer class="col-md-12 text-center footer">
					<p>&copy; Lasataya 2014 || Kishor Maharjan</p>
				</footer>
			</div>
		</div>
	</div>

</body>
<script src="bower_components/requirejs/lib/require.js" data-main="content/script/config"></script>
</html>
